<body> 
    <div>
        <h1 id="titulo"> Envie Sua Mensagem</h1> <!--Titulo do formulario-->
    </div>
    <form>
        <fieldset id="grupo">
            <div class="campo">
                <label> Nome</label> <!--Nome do formulario-->
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label> Sobrenome</label> <!--Sobrenome do formulario com required ativo-->
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            </fieldset>
        <div class="campo">
            <label>Email</label>
            <input type="email" nome="email" id="email" required> <!--Email do formulario com required ativo-->
        </div>
        <div class="caixa">
            <br>
            <label></label>
            <textarea rows="6" class="textarea" id="mensagem" name="mensagem" required></textarea> <!--Caixa de mensagem do formulario com required ativo-->
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
